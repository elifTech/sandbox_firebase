<form ng-submit="vm.saveItem(item)">
    <div class="form-group">
        <label class="form-control-label">Page title</label>
        <input type="text" ng-model="item.title" ng-model-options="{debounce: 500}" required class="form-control" />
    </div>

    <br />

    <div ng-repeat="section in item.sections">
        <div class="form-group">
            <label class="form-control-label">Title</label>
            <input type="text" ng-model="section.title" ng-model-options="{debounce: 500}" required class="form-control" />
        </div>
        <div class="form-group">
            <label class="form-control-label">Text</label>
            <input type="text" ng-model="section.text" ng-model-options="{debounce: 500}" required class="form-control" />
        </div>
        <p class="text-right">
            <button type="button" ng-click="vm.del($index)">Delete</button>
        </p>
    </div>
    <button type="button" ng-click="vm.add()">Add Section</button>
</form>
